{% block content %}

{% for posts in data %}
<div class="post-wrapper">
    <div class="date-corner">
        <span>{{ posts.diaPublicado }}</span><span> {{ posts.mesPublicado }} </span>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-md-4">
                <img src="https://images.pexels.com/photos/159711/books-bookstore-book-reading-159711.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="">
            </div>

            <div class="col-xs-12 col-md-8">

                <h2> {{ posts.titulo }} </h2>
                <p class="autor-post">Publicado por: <strong> {{ posts.autor }}</strong> </p>

                
                {{posts.mensagem}}

                <div class="buttons">
                    <a href="#">Leia Mais</a>
                </div>

                <div class="tags">
                    <ul>
                        <li><a href="#">Fatec</a></li>
                        <li><a href="#">{{ posts.semestre }}Â° Semestre</a></li>
                        <li><a href="#"> {{ posts.discplina }} </a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}

{% endblock %}
